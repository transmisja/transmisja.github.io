<!DOCTYPE html>
<html>
<head>
    <title>Transmisje z Sejmu RP | posiedzenia sejmowe, komisje sejmowe, podkomisje sejmowe i inne</title>
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <h1>Witaj!</h1>
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
            console.log('Service Worker zarejestrowany z zakresem: ', registration.scope);
        }).catch(function(error) {
            console.log('Rejestracja Service Workera nie powiodła się: ', error);
        });
    }
    </script>

<div id="installContainer" style="display: none;">
    <button id="installButton">Dodaj naszą aplikację na swój ekran główny</button>
</div>

<script>
let deferredPrompt;

window.addEventListener('beforeinstallprompt', (e) => {
    // Zapobieganie natychmiastowemu wyświetleniu monitu
    e.preventDefault();
    deferredPrompt = e;

    // Pokaż przycisk instalacyjny
    const installContainer = document.getElementById('installContainer');
    installContainer.style.display = 'block';

    const installButton = document.getElementById('installButton');
    installButton.addEventListener('click', () => {
        // Wyświetl monit instalacyjny
        deferredPrompt.prompt();

        // Określ, co zrobić po wybraniu opcji przez użytkownika
        deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
                console.log('Użytkownik zaakceptował instalację aplikacji');
            } else {
                console.log('Użytkownik odrzucił instalację aplikacji');
            }
            deferredPrompt = null;
        });
    });
});
</script>
</body>
</html>
